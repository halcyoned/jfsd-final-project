    <section class="container mb-4 w-75 border border-light rounded-lg">
        <h3 class="pt-5 mb-4 text-center font-weight-normal">Enter Product Details</h3>
        <div class="row d-flex justify-content-center">
            <div class="col-md-9">
                <form action="#">
                    <div class="form-group">
                        <label for="item-code">Item code*</label>
                        <input type="text" class="form-control" id="item-code" placeholder="Enter item code"
                            aria-describedby="itemCodeHelpBlock" required>
                        <small id="itemCodeHelpBlock" class="form-text text-muted">
                            Item code must not contain spaces or special characters
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="item-name">Item name</label>
                        <input type="text" class="form-control" id="item-name" placeholder="Enter item name (optional)"
                            aria-describedby="itemNameHelpBlock">
                        <small id="itemNameHelpBlock" class="form-text text-muted">
                            Item name must not contain special characters
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="item-color">Colour*</label>
                        <input type="text" class="form-control" id="item-color" placeholder="Enter colour" required>
                    </div>
                    <div class="form-group">
                        <label for="item-quantity">Quantity*</label>
                        <input type="number" class="form-control" id="item-quantity" placeholder="Enter item quantity"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="item-price">Price (S$)*</label>
                        <input type="text" class="form-control" placeholder="Enter item price in SGD" required>
                    </div>
                    <div class="form-group">
                        <label for="item-description">Item description</label>
                        <textarea class="form-control" id="item-description" rows="3"
                            placeholder="Enter a short description of the item"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="item-image">Upload item image</label>
                        <input type="file" class="form-control-file" id="item-image">
                    </div>
                    <div class="mt-5 mb-4">
                        <button type="submit" class="btn btn-primary px-4">Submit</button>
                    </div>
                </form>
            </div>
    </section>

    <div class="container-fluid px-0">
