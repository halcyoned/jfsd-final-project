<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <h1 id="logo" class="my-0 mr-3">LLLC</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Product List</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="item_form">Form Page <span class="sr-only">(current)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login Page</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <section class="container">
        <h4 class="mt-5 mb-4 text-center"><strong>Enter Product Details</strong></h4>
        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <form action="#">
                    <div class="form-group">
                        <label for="item-name">Item name</label>
                        <input type="text" class="form-control" id="item-name" placeholder="Enter item name"
                            aria-describedby="itemNameHelpBlock">
                        <small id="itemNameHelpBlock" class="form-text text-muted">
                            Item name should not contain special characters or emoji.
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="item-code">Item code</label>
                        <input type="text" class="form-control" id="item-code" placeholder="Enter item code"
                            aria-describedby="itemCodeHelpBlock">
                        <small id="itemCodeHelpBlock" class="form-text text-muted">
                            Item code should not contain spaces, special characters or emoji.
                        </small>
                    </div>
                    <!-- To change quantity and size to related fields -->
                    <div class="form-group">
                        <label for="item-quantity">Quantity</label>
                        <input type="text" class="form-control" id="item-quantity" placeholder="Enter item quantity">
                    </div>
                    <!-- To change quantity and size to related fields -->
                    <div class="form-group">
                        <label for="item-size">Sizes</label>
                        <input type="text" class="form-control" id="item-size" placeholder="Enter sizes available">
                    </div>
                    <div class="form-group">
                        <label for="item-price">Price S$</label>
                        <input type="text" class="form-control" placeholder="Enter item price in SGD">
                    </div>
                    <div class="form-group">
                        <label for="item-description">Item Description</label>
                        <textarea class="form-control" id="item-description" rows="3"
                            placeholder="Enter a short description of the item"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="item-image">Upload item image</label>
                        <input type="file" class="form-control-file" id="item-image">
                    </div>
                    <div class="my-5">
                        <button type="submit" class="btn btn-primary px-4">Submit</button>
                    </div>
                </form>
            </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
